name: CI/CD with ArgoCD

on: 
  push:
    branches:
      - main
      
jobs:

  build:
  
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v2 
    
    - name: Run SAST
      uses: anchore/scan-action@v3
      id: scan
      with:
        image-name: epma1985sp/nginx:latest
        anchore-engine-url: http://localhost:8228/v1
        anchore-engine-username: admin
        anchore-engine-password: foobar
        fail-if-policy-not-passed: true
        dockerfile-path: Dockerfile
        dockerfile-contents: |
          FROM nginx:latest
          COPY index.html /usr/share/nginx/html/index.html
          EXPOSE 80
          CMD ["nginx", "-g", "daemon off;"]

    - name: Build and push image
      env:
        # pass image registry credentials as secrets  
        USERNAME: ${{ secrets.DOCKER_USERNAME }}
        PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |  
        docker build -t epma1985sp/nginx:latest .
        docker login -u $USERNAME -p $PASSWORD
        docker push epma1985sp/nginx:latest

